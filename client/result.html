<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1cc88a, #4e73df);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e73df;
    }

    .student-info {
      margin-bottom: 20px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f4f4f4;
    }

    .status-pass {
      color: green;
      font-weight: bold;
    }

    .status-fail {
      color: red;
      font-weight: bold;
    }

    .logout-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #e74a3b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Student Result</h2>
    <div class="student-info" id="studentInfo"></div>
    <table id="resultTable">
    <thead>
        <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Max Marks</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
    <p><strong>Total:</strong> <span id="total"></span></p>
    <p><strong>Percentage:</strong> <span id="percentage"></span>%</p>
    <p><strong>Status:</strong> <span id="status"></span></p>
    <a href="login.html" class="logout-btn" onclick="logout()">Logout</a>
</div>

<script>
    async function loadResult() {
    const student = JSON.parse(localStorage.getItem("student"));
    if (!student) {
        window.location.href = "login.html";
        return;
    }

    document.getElementById("studentInfo").innerText =
        `Name: ${student.name} | Roll: ${student.roll} | Dept: ${student.department} | Semester: ${student.semester}`;

    try {
        const res = await fetch(`http://localhost:3000/api/results/${student.id}`);
        const results = await res.json();

        if (!res.ok) throw new Error(results.error || "Failed to fetch results");

        if (results.length === 0) {
        document.querySelector("#resultTable tbody").innerHTML = "<tr><td colspan='3'>No results found</td></tr>";
        return;
        }
        const result = results[0];
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = "";

        let total = 0, maxTotal = 0;
        result.subjects.forEach(sub => {
        const row = `<tr>
            <td>${sub.name}</td>
            <td>${sub.marks}</td>
            <td>${sub.maxMarks}</td>
        </tr>`;
        tbody.innerHTML += row;
        total += sub.marks;
        maxTotal += sub.maxMarks;
        });

        const percentage = ((total / maxTotal) * 100).toFixed(2);
        document.getElementById("total").innerText = `${total} / ${maxTotal}`;
        document.getElementById("percentage").innerText = percentage;
        document.getElementById("status").innerText = percentage >= 40 ? "Pass" : "Fail";
        document.getElementById("status").className = percentage >= 40 ? "status-pass" : "status-fail";
    } catch (err) {
        document.querySelector("#resultTable tbody").innerHTML = `<tr><td colspan='3'>${err.message}</td></tr>`;
    }
    }

    function logout() {
    localStorage.removeItem("student");
    }

    loadResult();
</script>
</body>
</html>
